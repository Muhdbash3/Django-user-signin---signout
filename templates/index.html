{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="login-box">
        <h3>Welcome</h3>

        {% if user.is_authenticated %}
        <h3>Hello {{ fname }}</h3>
        <h4>You are successfully logged in!</h4>
        <button class="btn" type="submit"><a href="./signout">Signout</a></button>
        {% else %}
        <button class="btn" type="submit"><a href="./signin">SignIn</a></button>
        <button class="btn" type="submit"><a href="./signup">Signup</a></button>
        {% endif %}
    </div>

</body>
</html>
